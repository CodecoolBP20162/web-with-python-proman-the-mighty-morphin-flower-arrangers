<!DOCTYPE html>
<html>
<head>
	<title>ProMan Boards</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    
    <script src="static/js/home.js"></script>
<body>
    <div class="nav">
		
		<p class="the_mmf">Proman</p>
		
	</div>
    <div class="wrapper">		
		<div class="wrap-row">

            {% for board in board_list %}
                <div class='board'>
                    <div class='board_header'>
                        <p id='title' contenteditable='true' onclick='$(this).selectText();'>{{ board }}</p>
                    </div>
                    <div class='board_content' id='board_content'>
                        <a href="/cards?title={{board}}" class="link-btn open-btn">OPEN</a>
                        <a href="#" class="link-btn delete-btn">Delete</a>
                    </div>                       
                </div>
            {% endfor %}
            
        </div>
        <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
        <div class="create_container">
            <div class="create_new">create new board</div>
        </div>
    </div> 
       <div align=center>     
        <footer class="footer">
            <p>&copy; The_MMFA_Company 2017</p>
        </footer>
       </div>       
   </body>
